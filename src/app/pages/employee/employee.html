<div class="page-container">
  <h1 class="title">
    Employee <span>Directory</span>
  </h1>
  <p class="subtitle">Manage and view all employee information</p>

  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Employee Number</th>
          <th>Full Name</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Employment Status</th>
          <th>Salary</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let emp of employees">
          <td>{{ emp.number }}</td>
          <td>{{ emp.name }}</td>
          <td>{{ emp.gender }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.status }}</td>
          <td>{{ emp.salary }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
