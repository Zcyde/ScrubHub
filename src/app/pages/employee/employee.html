<h2>Employee Directory</h2>
<p>Manage and view all employee information</p>

<table>
  <thead>
    <tr>
      <th>Employee Number</th>
      <th>Full Name</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Employment Status</th>
      <th>Salary</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let emp of employees">
      <td>{{ emp.employeeNumber }}</td>
      <td>{{ emp.fullName }}</td>
      <td>{{ emp.gender }}</td>
      <td>{{ emp.email }}</td>
      <td>{{ emp.employmentStatus }}</td>
      <td>{{ emp.salary }}</td>
    </tr>
  </tbody>
</table>
