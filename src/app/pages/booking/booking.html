<section class="booking-container">
  
  <!-- LEFT: Image / Decorative Section -->
  <div class="calendar-section">
    <img src="Booking.jpg" alt="Booking Image" style="width:100%; border-radius:12px; object-fit:cover;">
  </div>

  <!-- RIGHT: Booking Form -->
  <div class="form-section">
    <h2>Booking Information</h2>
    <form>
      <label>Full Name:</label>
      <input type="text" placeholder="Enter full name">

      <label>Phone Number:</label>
      <input type="text" placeholder="09XXXXXXXXX">

      <label>Email Address:</label>
      <input type="email" placeholder="example@email.com">

      <label>Service Type:</label>
      <select>
        <option>Interior Only</option>
        <option>Full Detail</option>
        <option>Exterior Only</option>
      </select>

      <label>Select Date:</label>
      <input type="date">

      <button type="submit" class="submit-btn">Book Now</button>
    </form>
  </div>
</section>
